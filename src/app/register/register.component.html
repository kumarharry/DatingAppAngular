<form #regUser="ngForm" (ngSubmit)="registerUser()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="username" [(ngModel)]="registeredUser.username"
            placeholder="username">
        <label>Username</label>
    </div>

    <div class="mb-3 form-floating">
        <input type="password" class="form-control" name="password" [(ngModel)]="registeredUser.password"
            placeholder="password">
        <label>Password</label>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">
            Register
        </button>
        <button (click)="cancel()" class="btn btn-success me-2" type="button">
            Cancel
        </button>
    </div>
</form>
